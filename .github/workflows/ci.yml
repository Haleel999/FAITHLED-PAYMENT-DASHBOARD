name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [backend, frontend, mobile]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          cd ${{ matrix.folder }}
          npm install
      - name: Lint
        run: |
          cd ${{ matrix.folder }}
          npx eslint .
